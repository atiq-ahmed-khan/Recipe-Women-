<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe - Recipe Women</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit Your Recipe</h1>
    </header>
    <main>
        <form action="/submit-recipe" method="POST" enctype="multipart/form-data">
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>
            <label for="cooking-time">Cooking Time (minutes):</label>
            <input type="number" id="cooking-time" name="cooking-time" required>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <button type="submit">Submit Recipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Recipe Women. All rights reserved.</p>
    </footer>
</body>
</html>
