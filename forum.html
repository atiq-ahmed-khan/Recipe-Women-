<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Forum - Recipe Women</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Community Forum</h1>
    </header>
    <main>
      <section id="forum-posts">
        <h2>Forum Posts</h2>
        <form action="/post" method="POST">
          <textarea name="post" required></textarea>
          <button type="submit">Submit Post</button>
        </form>
        <div id="post-list">
          <!-- Forum posts will be displayed here -->
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Recipe Women. All rights reserved.</p>
    </footer>
  </body>
</html>
